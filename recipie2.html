<html ng-app>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="angular.min.js" ></script>
</head>


<body style="padding:50px"
    ng-init="recipes = [
    {name: 'pasta al peso', type: 'italian',
    summary:'A quick and simple dish for any italian hosuehold'},
    {name: 'Garlic Broccolini', type: 'chinese',
    summary:'A healthy and full of glavour'},
    {name: 'shorbat addas', type: 'arab',
    summary:'bunk but the arabs like'},
    {name: 'berice and basto', type: 'somalian',
    summary:'pretty dank can be served with banana'},

    ] ">

    <ul> 
        <li ng-repeat="recipe in recipes"> {{recipe.name}}- {{recipe.type}} </li>
    </ul>
    <p> There are {{recipes.length}} recipes so far!</p>

</body>
</html>
